name: Deploy

on:
  push:
    branches:
      - main

jobs:
  Production:
    name: Deploy to Homelab
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Cloudflared SSH Run Remote Commands
        uses: npgy/cloudflared-ssh-action@v2.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ secrets.USER_NAME }}
          private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          commands: cd /root/ytscraper; git reset --hard; git checkout main; git pull origin main; docker stop ytscraper; docker rm ytscraper; docker build -t ytscraper .; docker run --detach --network tunnel --name ytscraper ytscraper